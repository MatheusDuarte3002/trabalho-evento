<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <form method="POST" class="formLogin">
        <h1>Criar uma conta</h1>
        <p>Digite os seus dados no campo para criar uma conta.</p>
        <div class="row">
          <div class="column">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />

            <label for="email">E-mail</label>
            <input
              type="email"
              placeholder="Digite seu e-mail"
              autofocus="true"
              id="email"
            />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" />
          </div>
            
          <div class="column">
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" placeholder="Digite seu Gênero" />
           
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço" />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />

            <label for="confirmsenha">Confirmar Senha</label>
            <input type="password" id="confirmsenha" placeholder="Confirme sua senha" />
          </div>
        </div>

        <p>Já possui uma conta? <a href="login.html">Fazer login</a></p>
        <input type="submit" value="Criar conta" class="btn" />
      </form>
    </div>
    <script src="registrar.js"></script>
  </body>
</html>
