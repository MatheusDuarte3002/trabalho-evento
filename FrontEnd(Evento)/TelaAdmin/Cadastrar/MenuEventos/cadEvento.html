<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Evento</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="../../imagens/logo.png" alt="Logo" />
      <nav>
        <a href="MenuEvento.html">Voltar</a>
      </div>
    </header>
  
    <main>
      
      <form id="formulario" action="/api/cadastrar-evento" method="POST">
        <h2>Cadastrar Evento</h2>
        <label for="Nome">Nome:</label><br />
        <input type="name" id="NomeEvento" /><br />

        <label for="Endereco">Endereço:</label><br />
        <input type="text" id="EnderecoEvento"  /><br />
        
        <label for="Descricao">Descrição:</label><br />
        <input type="text" id="DescricaoEvento"/><br />

        <label for="DatadeIinico">Data de Inicio:</label><br />
        <input type="date" id="DatadeInicio"/><br />

        <label for="DatadeFim">Data de Término:</label><br />
        <input type="date" id="DatadeFim"/><br />

        <label for="PrecoEvento">Preço:</label><br />
        <input type="text" id="PrecoEvento"/><br />

        <label for="Situacao">Situação:</label>
        <input type="text" id="SituacaoEvento"/><br />
         
        <input type="submit" value="Enviar" />
      </form>
      
    </main>

    <script src="CadEvento.js"></script>

    <footer class="rodape2">Copyright © Crie_TI</footer>
  </body>
</html>
