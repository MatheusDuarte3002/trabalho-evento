<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Administradores</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="../../imagens/logo.png" alt="Logo" />
      <nav>
        <a href="MenuDeAdministradores.html">Voltar</a>
      </div>
    </header>
  
    <main>
      
      <form id="formulario" action="">
        <h2>Cadastrar Administradores</h2>
        <label for="NomeAdmin">Nome:</label><br />
        <input type="text" id="NomeAdmin" /><br />

        <label for="EmailAdmin">Email:</label><br />
        <input type="email" id="EmailAdmin"  /><br />
        
        <label for="SenhaAdmin">Senha:</label><br />
        <input type="password" id="SenhaAdmin"/><br />

        <label for="SenhaAdminConfirm">Confirmar Senha:</label><br />
        <input type="password" id="SenhaAdminConfirm"/><br />

        <label for="TelefoneAdmin">Telefone</label><br />
        <input type="tel" id="TlefoneAdmin"/><br />

        <label for="CpfAdmin">CPF:</label><br />
        <input type="text" id="CpfAdmin"/><br />

        <label for="EnderecoAdmin">Endereço:</label><br />
        <input type="text" id="EnderecoAdmin"/><br />

        <label for="SituacaoAdmin">Situação:</label>
        <select id="SituacaoAdmin">
          <option value="" selected>Selecione</option>
          <option value="opcao1">A</option>
          <option value="opcao2">I</option>
        </select>

        <input type="submit" value="Enviar" />
      
    </main>

    <script src="CadAdmin.js"></script>

    <footer class="rodape2">Copyright © Crie_TI</footer>
  </body>
</html>
