<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Administradores</title>
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Roboto:wght@300&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <img src="../../imagens/logo.png" alt="Logo" />
    <nav>
      <a href="MenuDeAdministradores.html">Voltar</a>
    </div>
  </header>

  <main>

    <form id="formulario" action="/api/cadastrar-administrador" method="POST">
      <h2>Cadastrar Administradores</h2>

      <label for="NomeAdmin">Nome:</label><br />
      <input type="text" id="NomeAdmin" required /><br />

      <label for="EmailAdmin">Email:</label><br />
      <input type="email" id="EmailAdmin" required /><br />

      <label for="SenhaAdmin">Senha:</label><br />
      <input type="password" id="SenhaAdmin" required /><br />

      <label for="SenhaAdminConfirm">Confirmar Senha:</label><br />
      <input type="password" id="SenhaAdminConfirm" required /><br />

      <label for="TelefoneAdmin">Telefone</label><br />
      <input type="tel" id="TelefoneAdmin" required /><br />

      <label for="CpfAdmin">CPF:</label><br />
      <input type="text" id="CpfAdmin" required /><br />

      <label for="genero">Gênero:</label><br />
      <input type="text" id="GeneroAdmin" required /><br />

      <label for="EnderecoAdmin">Endereço:</label><br />
      <input type="text" id="EnderecoAdmin" required /><br />

      <label for="TipoAdmin">Tipo:</label><br />
      <input type="text" id="TipoAdmin" required /><br />


      <label for="SituacaoAdmin">Situação:</label>
      <input type="text" id="SituacaoAdmin" required /><br />

      <input type="submit" value="Enviar" />
    </form>

  </main>

  <script src="CadAdmin.js"></script>

  <footer class="rodape2">Copyright © Crie_TI</footer>
</body>
</html>
