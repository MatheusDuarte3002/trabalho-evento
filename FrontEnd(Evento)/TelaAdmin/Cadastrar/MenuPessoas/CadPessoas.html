<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Pessoas</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="../../imagens/logo.png" alt="Logo" />
      <nav>
        <a href="MenuPessoas.html">Voltar</a>
      </div>
    </header>
  
    <main>
      
      <form id="formulario" action="" method="post">
        <h2>Cadastrar Pessoas</h2>
        <label for="NomePessoas">Nome:</label><br />
      <input type="text" id="NomePessoas" required /><br />

      <label for="EmailPessoas">Email:</label><br />
      <input type="email" id="EmailPessoas" required /><br />

      <label for="SenhaPessoas">Senha:</label><br />
      <input type="password" id="SenhaPessoas" required /><br />

      <label for="SenhaPessoasConfirm">Confirmar Senha:</label><br />
      <input type="password" id="SenhaPessoasConfirm" required /><br />

      <label for="TelefonePessoas">Telefone</label><br />
      <input type="tel" id="TelefonePessoas" required /><br />

      <label for="CpfPessoas">CPF:</label><br />
      <input type="text" id="CpfPessoas" required /><br />

      <label for="genero">Gênero:</label><br />
      <input type="text" id="GeneroPessoas" required /><br />

      <label for="EnderecoPessoas">Endereço:</label><br />
      <input type="text" id="EnderecoPessoas" required /><br />

      <label for="TipoPessoas">Tipo:</label><br />
      <input type="text" id="TipoPessoas" required /><br />


      <label for="SituacaoPessoas">Situação:</label>
      <input type="text" id="SituacaoPessoas" required /><br />

          
        <input type="submit" value="Enviar" />
      </form>
      
    </main>

    <script src="CadPessoas.js"></script>

    <footer class="rodape2">Copyright © Crie_TI</footer>
  </body>
</html>
