<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Pessoas</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="../../imagens/logo.png" alt="Logo" />
      <nav>
        <a href="MenuPessoas.html">Voltar</a>
      </div>
    </header>
  
    <main>
      
      <form id="formulario" action="" method="post">
        <h2>Editar Pessoas</h2>
        
        <label for="editarPessoa">Selecione a Pessoa
          <select name="editarPessoa" id="editar-Pessoa"></select>
        </label>

        <label for="NomePessoa">Nome:</label><br />
        <input type="text" id="NomePessoa" /><br />

        <label for="EmailPessoa">Email:</label><br />
        <input type="email" id="EmailPessoa"  /><br />

        <label for="SenhaPessoa">Senha:</label><br />
        <input type="password" id="SenhaPessoa"  /><br />
        
        <label for="TelefonePessoa">Telefone</label><br />
        <input type="tel" id="TelefonePessoa"/><br />

        <label for="CpfPessoa">CPF:</label><br />
        <input type="text" id="CpfPessoa"/><br />

        <label for="GeneroPessoa">Gênero:</label><br />
        <input type="text" id="GeneroPessoa" /><br />

        <label for="EnderecoPessoa">Endereço:</label><br />
        <input type="text" id="EnderecoPessoa"/><br />
        
        <label for="TipoPessoa">Endereço:</label><br />
        <input type="text" id="TipoPessoa"/><br />

        <label for="SituacaoPessoa">Situação:</label>
        <input type="text" id="SituacaoPessoa"/><br  />
          
        <input type="submit" value="Enviar" />
      </form>
      
    </main>
    
    <script src="EditPessoas.js"></script>

    <footer class="rodape2">Copyright © Crie_TI</footer>
  </body>
</html>
